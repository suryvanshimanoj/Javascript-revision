<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-DYNAMIC-task</title>
</head>
<body>
    <p id="one"></p>

    <script>
        var day 
        switch (new Date().getDay()) {
            case 1:
                day="Mon"
                break;
            case 2:
                day="Tue"
                break;
            case 3:
                day="Wed"
                break;    
        
            case 4:
                day="Thu"
                break;

            case 5:
                day="Fri"
                break; 

            case 6:
                day="Sat"
                break;

            case 7:
                day="Sun"
                break;

        }
        // document.getElementById('one').innerHTML=day
        document.getElementById('one').innerHTML="Today Is = "+ "<br>"+day
    </script>
</body>
</html>
